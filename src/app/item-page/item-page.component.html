<div class="container-fluid">
  <nav class="navbar navbar-expand-lg text-danger" id="ftco-navbar">
    <div class="container">
      <a class="navbar-brand text-custom" routerLink="">Rijksmuseum</a>
    </div>
  </nav>
</div>
<hr class="mt-0 text-custom">

<div class="container" *ngIf="item; else loader">
  <div class="row">
    <div class="col-12 m-auto text-center mt-3">
      <img [src]="item.webImage.url" alt="" style="max-width: 15rem; max-height: 15rem">
    </div>
  </div>
  <h5 class="text-custom text-center">{{item.dating.presentingDate}}</h5>
  <div class="row text-center text-custom m-5">
    <h2>{{item.title}}</h2>
    <hr class="text-custom">
    <a (click)="openCategory(item.objectTypes[0])" style="cursor: pointer">
      <h5>Category: {{item.objectTypes[0]}}</h5>
    </a>
    <a>
      <h5>Materials:
        <a
          (click)="openMaterial(material)"
          *ngFor="let material of item.materials"
          style="cursor: pointer"
        >{{material}},
        </a>
      </h5>
    </a>
  </div>
  <div class="row text-center text-custom m-5">
    <span>{{item.description}}</span>
  </div>
</div>

<ng-template #loader>
  <div class="d-flex justify-content-center m-5">
    <div class="spinner-border text-custom" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
